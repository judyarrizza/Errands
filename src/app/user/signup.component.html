
<header class="title">
Welcome to Errand Tracker!
</header>
<div class="col-md-4 col-md-offset-4">
  <a (click)="onCancel()">Cancel</a>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" (ngCancel)="onCancel()">
    <div class="form-group">
      <input type="text"
             id="firstName"
             class="form-control"
             placeholder="Enter your first name"
             formControlName="firstName">
    </div>
    <div class="form-group">
      <input type="text"
             id="lastName"
             class="form-control"
             placeholder="Enter your last name"
             formControlName="lastName">
    </div>
    <div class="form-group">
      <input type="text"
             id="userName"
             class="form-control"
             placeholder="Provide a login name"
             formControlName="userName">
    </div>
    <button class="btn btn-primary"
            type="submit"
            [disabled]="!signupForm.valid">Create Account</button>
  </form>
</div>
